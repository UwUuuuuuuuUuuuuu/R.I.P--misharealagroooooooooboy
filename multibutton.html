<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multibutton</title>
  </head>
  <body>
    <div class="fab">
      <span class="fab-action-button">
        <i class="fab-action-button__icon"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/63/63583.png"
            alt=""
        /></i>
      </span>
      <ul class="fab-buttons">
        <li class="fab-buttons__item">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="fab-buttons__link"
            data-tooltip="Facebook"
          >
            <img src="./images/Facebook.png" alt="" />
          </a>
        </li>
        <li class="fab-buttons__item">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="fab-buttons__link"
            data-tooltip="YouTube"
          >
            <img src="./images/YouTube.png" alt="" />
          </a>
        </li>
        <li class="fab-buttons__item">
          <a
            href="https://web.telegram.org/k/"
            target="_blank"
            class="fab-buttons__link"
            data-tooltip="Telegram"
          >
            <img
              src="./images/Telegram.png"
              height="45px"
              width="45px"
              alt=""
            />
          </a>
        </li>
        <li class="fab-buttons__item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="fab-buttons__link"
            data-tooltip="Instagram"
          >
            <img src="./images/Instagram.png" alt="" />
          </a>
        </li>
      </ul>
    </div>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .fab {
        position: relative;
        width: 186px;
        left: 50%;
        bottom: 15px;
        margin-left: -28px;
        top: 390px;
      }

      .fab:hover .fab-buttons {
        opacity: 1;
        visibility: visible;
      }

      .fab:hover .fab-buttons__link {
        transform: scaleY(1) scaleX(1) translateY(-16px) translateX(0px);
      }

      .fab-action-button:hover + .fab-buttons .fab-buttons__link:before {
        visibility: visible;
        opacity: 1;
        transform: scale(1);
        transform-origin: right center 0;
        transition-delay: 0.3s;
      }

      .fab-action-button {
        position: absolute;
        left: -820px;
        top: 320px;
        bottom: 0;
        display: block;
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .fab-buttons {
        position: absolute;
        left: 100px;
        right: 0;
        bottom: 50px;
        list-style: none;
        margin: 0;
        padding: 0;
        opacity: 0;
        visibility: hidden;
        transition: 0.2s;
        top: -200px;
      }

      .fab-action-button__icon {
        display: inline-block;
        width: 200px;
        height: 200px;
        position: relative;
        top: -50px;
        left: -50px;
      }
      .fab-action-button__icon img {
        height: 70px;
        width: 70px;
        position: relative;
        top: 65px;
        left: 65px;
      }
      .fab-buttons__item {
        display: block;
        text-align: center;
        margin: 12px 0;
      }

      .fab-buttons__link {
        display: inline-block;
        width: 70px;
        height: 70px;
        text-decoration: none;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        transform: scaleY(0.5) scaleX(0.5) translateY(0px) translateX(0px);
        -moz-transition: 0.3s;
        -webkit-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
        position: relative;
        top: 420px;
        left: -810px;
      }
      .fab-buttons__link img {
        height: 50px;
        width: 50px;
        position: relative;
        top: 10px;
      }
      [data-tooltip]:before {
        top: 50%;
        margin-top: -11px;
        font-weight: 600;
        border-radius: 2px;
        background: #585858;
        color: #fff;
        content: attr(data-tooltip);
        font-size: 12px;
        text-decoration: none;
        visibility: hidden;
        opacity: 0;
        padding: 4px 7px;
        margin-right: 12px;
        position: absolute;
        transform: scale(0);
        left: 110%;
        white-space: nowrap;
        transform-origin: top right;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      [data-tooltip]:hover:before {
        visibility: visible;
        opacity: 1;
        transform: scale(1);
        transform-origin: right center 0;
      }

      .icon-material {
        display: inline-block;
        width: 40px;
        height: 40px;
      }
